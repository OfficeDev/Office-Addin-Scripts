steps:
  - task: Npm@1
    displayName: "Install Office-AddinDev-Certs at machine level"
    inputs:
      command: custom
      customCommand: "exec --yes -- office-addin-dev-certs install --machine"
  - script: |
     echo Install Office-AddinDev-Certs at machine level
     call npx --yes office-addin-dev-certs install --machine
  
    displayName: 'Install add-in dev cert'
