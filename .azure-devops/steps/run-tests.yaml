steps:
- powershell: |
    npm run test --verbose  --workspaces --if-present
  displayName: Run tests workspaces (script)
  timeoutInMinutes: 5
  continueOnError: true
- powershell: |
    npm run test --verbose -- --stream --concurrency 1 --loglevel silly
  displayName: Run tests (script)
  timeoutInMinutes: 5
  continueOnError: true