steps:
- powershell: |
    Write-Host "Node and NPM versions:"
    node -v
    npm -v
    Write-Host ""
    Write-Host "Current directory:"
    Get-Location
    Write-Host ""
    Write-Host "Check if lerna is installed:"
    Get-Command lerna -ErrorAction SilentlyContinue
    Write-Host ""
    Write-Host "Try npx lerna version:"
    npx lerna -v
    Write-Host "Lerna version exit code: $LASTEXITCODE"
    Write-Host ""
    Write-Host "Try running lerna list:"
    npx lerna list --no-ci
    Write-Host "Lerna list exit code: $LASTEXITCODE"
    Write-Host ""
    Write-Host "=== Run build ==="
    npx lerna run build --no-ci --stream --concurrency 1
  displayName: Build (script) with debugging - PowerShell
- script: node -v && npm -v && npx lerna -v && npx lerna list --no-ci && npx lerna run build --no-ci --stream --concurrency 1
  displayName: Build (script) - single line