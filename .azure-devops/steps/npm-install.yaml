steps:
- script: |
    npm config list
  displayName: "List NPM config"
  continueOnError: true

- script: |
    npm ci --prefer-offline --no-audit --no-fund --loglevel=verbose
  displayName: "Install NPM packages"
  timeoutInMinutes: 10
  env:
    NPM_CONFIG_PROGRESS: "false"
    NPM_CONFIG_LOGLEVEL: "verbose"