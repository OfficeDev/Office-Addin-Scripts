steps:
- task: Npm@1
  displayName: "Install NPM packages"
  timeoutInMinutes: 5
  inputs:
    command: custom
    customCommand: "ci --no-audit --no-fund --prefer-offline --progress=false"
  env:
    NPM_CONFIG_LOGLEVEL: error
    NPM_CONFIG_PROGRESS: false
    NPM_CONFIG_FUND: false
    NPM_CONFIG_AUDIT: false
    CI: true